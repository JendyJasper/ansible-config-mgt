---
- name: Check if Apache Exists
  stat: path=/etc/init.d/apache2
  register: service_status

- name: Upgrade all packages
  yum:
    name: '*'
    state: latest
  become: true

- name: stop apache
  service:
    name: apache2
    state: stopped
  when: service_status.stat.exists
  become: true
  notify: start nginx

- name: install nginx
  yum: 
    name: nginx 
    state: latest
  become: true
  notify: start nginx

- name: remove nginx default welcome page
  file:  
    path: 
      - /var/www/html/index.nginx-debian.html
      - /etc/nginx/sites-enabled/default
    state: absent
  become: true  
  notify: reload nginx

- name: remove old files
  file:  
    path: /var/www/html
    state: absent
  become: true  
  tags:
    - tooling-html

#Add .conf file
- name: copy php.conf.j2 template file
  template:
    src: ../templates/php.conf.j2
    dest: /etc/nginx/conf.d/tooling.dev.jendyjasper.com
  become: true
  notify: reload nginx
  tags:
    - tooling-html

