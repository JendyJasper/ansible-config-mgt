---
- name: Check if Apache Exists
  stat: path=/etc/init.d/apache2
  register: service_status

- name: stop apache
  service:
    name: apache2
    state: stopped
  when: service_status.stat.exists
  become: true
  notify: start nginx

- name: install nginx
  yum: 
    name: nginx 
    state: latest
  become: true
  notify: start nginx

