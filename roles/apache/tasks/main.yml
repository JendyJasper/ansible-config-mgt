---
# tasks file for apache

- name: Update apt repo
  apt: 
    update_cache: yes

- name: install apache2
  apt: 
    name: apache2 
    state: latest

- name: start apache
  service:
      name: apache2
      state: started
  become: true

- name: copy 000-default.conf
  copy:
    src: ../files/000-default.conf
    dest: /etc/apache2/sites-available/000-default.conf

- name: restart apache
  service:
      name: apache2
      state: restarted
  become: true